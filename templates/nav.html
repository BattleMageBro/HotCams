{% load static %}
<header class="header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-5 col-lg-auto">
                <div class="header__logo">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" alt="logo">
                    </a>
                </div>
            </div>
            <div class="col-5 col-lg-auto">
                <div class="header__menu">
                    <ul id="menu-main-menu" class="menu">
                        <li id="menu-item-10" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-10">
                            <a target="_blank" rel="noopener" href="https://hotcamstoken.com/wp-content/uploads/2021/10/HotCams-WhitePaper-.pdf">
                                White Paper
                            </a>
                        </li>
                        <li id="menu-item-11" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-11">
                            <a href="{% url 'index' %}">
                                Home
                            </a>
                        </li>
                        <li id="menu-item-12" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-12">
                            <a href="{% url 'categories' %}">
                                Categories
                            </a>
                        </li>
                        <li id="menu-item-13" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-13">
                            <a href="{% url 'streams' %}">
                                Streams
                            </a>
                        </li>
                        {% if request.user.is_authenticated %}
                            <li id="menu-item-14" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-14">
                                <a href="{% url 'profile' request.user.username %}">
                                    Profile
                                </a>
                            </li>
                        {% endif %}
                    </ul>					
                </div>
            </div>
            {% if request.user.is_authenticated %}
                <div class="col-5 col-lg-auto">
                    <div class="header__menu">
                        <ul id="menu-main-menu" class="menu">
                            <li id="menu-item-17" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-17">
                                <a href="{% url 'logout'%}">
                                    Logout
                                </a>
                        </ul>
                    </div>
                </div>
            {% else %}
                <div class="col-5 col-lg-auto">
                    <div class="header__menu">
                        <ul id="menu-main-menu" class="menu">
                            <li id="menu-item-15" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-15">
                                <a href="{% url 'login'%}">
                                    Login
                                </a>
                            </li>
                            <li id="menu-item-16" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-16">
                                <a href="{% url 'sign_up'%}">
                                    SignUp
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            {% endif %}
            <div class="col-2 d-lg-none header__btn">
               <span></span>
               <span></span>
               <span></span>
            </div>
        </div>
    </div>
</header>
